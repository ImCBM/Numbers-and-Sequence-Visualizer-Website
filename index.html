<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Sequences</title>
  </head>
  <body>
    <div id="app">
      <div id="welcome-screen" class="screen active">
        <div class="content-container welcome-container">
          <h1>Number Sequences</h1>
          <p class="created-by">Created by:</p>
          <p class="authors">
            Alto, Eufredo<br>
            Bautista, Wimari<br>
            Magtajas, Chester
          </p>
          <button id="continue-btn" class="btn primary-btn">Continue</button>
        </div>
      </div>

      <div id="menu-screen" class="screen">
        <div class="desktop-layout">
          <div class="sidebar">
            <h2 class="sidebar-title">Number Sequences</h2>
            <div class="menu-options">
              <button class="btn sequence-btn" data-sequence="collatz">COLLATZ</button>
              <button class="btn sequence-btn" data-sequence="euclidean">EUCLIDEAN</button>
              <button class="btn sequence-btn" data-sequence="fibonacci">FIBONACCI</button>
              <button class="btn sequence-btn" data-sequence="lucas">LUCAS</button>
              <button class="btn sequence-btn" data-sequence="tribonacci">TRIBONACCI</button>
              <button class="btn sequence-btn" data-sequence="pascal">PASCAL</button>
              <button class="btn sequence-btn credits-btn" id="credits-btn">CREDITS</button>
              <button class="btn sequence-btn exit-btn" id="exit-btn">EXIT</button>
            </div>
          </div>
          <div class="main-content">
            <div class="placeholder-content">
              <div class="logo-placeholder">CASE STUDY</div>
              <h2>Number Sequences</h2>
              <p>Select a sequence type from the sidebar to begin</p>
            </div>
          </div>
        </div>
      </div>

      <div id="sequence-screen" class="screen">
        <div class="desktop-layout">
          <div class="sidebar">
            <h2 class="sidebar-title">Number Sequences</h2>
            <div class="menu-options">
              <button class="btn sequence-btn" data-sequence="collatz">COLLATZ</button>
              <button class="btn sequence-btn" data-sequence="euclidean">EUCLIDEAN</button>
              <button class="btn sequence-btn" data-sequence="fibonacci">FIBONACCI</button>
              <button class="btn sequence-btn" data-sequence="lucas">LUCAS</button>
              <button class="btn sequence-btn" data-sequence="tribonacci">TRIBONACCI</button>
              <button class="btn sequence-btn" data-sequence="pascal">PASCAL</button>
              <button class="btn sequence-btn credits-btn" id="credits-btn-2">CREDITS</button>
              <button class="btn sequence-btn exit-btn" id="exit-btn-2">EXIT</button>
            </div>
          </div>
          <div class="main-content">
            <div class="sequence-container">
              <div class="sequence-header">
                <h2 id="sequence-title">Sequence Name</h2>
                <button id="back-btn" class="btn secondary-btn">Back to Menu</button>
              </div>
              <p id="sequence-description" class="description"></p>
              
              <div class="input-area">
                <div id="input-container">
                  <div class="input-field">
                    <label for="sequence-input">Input:</label>
                    <input type="number" id="sequence-input" placeholder="Enter a number">
                  </div>
                  <div id="second-input-container" class="input-field hidden">
                    <label for="second-number">Second Input:</label>
                    <input type="number" id="second-number" placeholder="Enter second number">
                  </div>
                  <button id="generate-btn" class="btn primary-btn">Generate Sequence</button>
                </div>
              </div>

              <div id="results-container">
                <div class="results-section">
                  <h3>Sequence Values:</h3>
                  <div id="sequence-values" class="result-box"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="toast" class="hidden"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
